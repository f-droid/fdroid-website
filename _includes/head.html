<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.strings.index.introduction }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.strings.index.introduction }}{% endif %}" />
  <meta property="og:image" content="https://f-droid.org{% asset fdroid-logo.png %}" />

  <link rel="preload" href="{% asset roboto.ttf %}" as="font" type="font/ttf"/>
  <link rel="dns-prefetch" href="https://search.f-droid.org"/>
  <link rel="dns-prefetch" href="https://fdroid.gitlab.io"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url | replace:'index.html','' }}"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml"/>

  <link href="{{ site.baseurl }}/osd.xml" rel="search" title="F-Droid" type="application/opensearchdescription+xml"/>

  <link rel="apple-touch-icon" sizes="180x180" href="{% asset apple-touch-icon.png %}"/>
  <link rel="icon" type="image/png" sizes="48x48" href="{% asset favicon.png %}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{% asset favicon-32x32.png %}"/>
  <link rel="icon" type="image/png" sizes="16x16" href="{% asset favicon-16x16.png %}"/>
  <link rel="manifest" href="{% asset site.webmanifest %}"/>
  <link rel="mask-icon" href="{% asset safari-pinned-tab.svg %}" color="#5bbad5"/>
  <link rel="shortcut icon" href="{% asset favicon.ico %}"/>
  <meta name="msapplication-TileColor" content="#ffffff"/>
  <meta name="msapplication-config" content="{% asset browserconfig.xml %}"/>
  <meta name="theme-color" content="#ffffff"/>

{% for lang in site.languages %}
{%- if lang == site.default_lang or lang == 'en' -%}
  {% continue %}
{% endif %}
  {% if site.baseurl == '' %}
  <link rel="alternate" hreflang="{{ lang | replace: '_', '-' }}" href="/{{ lang }}{{ page.permalink }}" />
  {% endif %}
{% endfor %}
</head>
